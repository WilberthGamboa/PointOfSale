<div>
    <div class="form-group">
        <label for="precio" >Precio: {{totalSell | number}} </label>
        <input type="number" class="form-control" placeholder="MontoRecibo" min="0" value="0" #inputMontoRecibo>
        <label for="cambio">Cambio: {{cambio | number}} </label>
    </div>

    <button  class="btn btn-primary" (click)="receivedAmount()">Cobrar</button>
    <button  class="btn btn-primary ml-2" (click)="resetSale()">Reiniciar Venta</button>
</div>
