

<main class="container">

    <nav class="d-flex justify-content-around bg-dark">
        <button class="btn btn-success">
            Finalizar Venta
        </button>
    
        <button class="btn btn-warning" (click)="reiniciarVenta()">
            Reiniciar Venta
        </button>
        <button class="btn btn-danger">
            Corte
        </button>
    </nav>
    <div>
        <input type="search"   #ref >
        <button class="btn btn-primary" (click)="enviarMensaje(ref.value)"
        
      
        >CLick enviar mensaje</button>
    </div>
    
    
    <div>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Barcode</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoria</th>
              
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of venta
              
              let i = index;
              
              "
              
              >
                <th scope="row"> {{i+1}} </th>
                <td>{{item.barcode}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.categoria}}</td>
              </tr>
            </tbody>
          </table>
    
    
    </div>
    

</main>
